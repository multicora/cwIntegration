<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/dataProvider.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/contactsListCtrl.js"></script>
    <script src="js/settingsCtrl.js"></script>
  </head>
  <body ng-app="app" ng-controller="mainCtrl as vm">

    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

<!-- ====================================================================== -->

    <!-- Templates (temporaty location)
      TODO: move to separate file --> 

    <script id="contactsList" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view view-title="Contacts list">
        <ion-nav-buttons side="primary">
          <button class="button" ng-click="vm.settingsClickHandler()">
            <i class="icon ion-gear-a"></i>
          </button>
          <button class="button edit-contack-btn" ng-click="vm.openEditContact()">
            <i class="icon ion-plus-round"></i>
          </button>
        </ion-nav-buttons>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="contact in vm.contacts">
              {{contact.firstName}} {{contact.lastName}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="appSettings" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view view-title="Settings">
        <ion-content>
          <form name="settingsForm" novalidate>
            <ion-list>
              <label class="item item-input item-stacked-label">
                <span
                  class="input-label"
                  ng-class="{'assertive': settingsForm.$submitted && settingsForm.companyUrl.$invalid}">
                  Company URL
                </span>
                <input
                  type="text"
                  name="companyUrl"
                  ng-model="vm.companyUrl"
                  required>
              </label>
              <label class="item item-input item-stacked-label">
                <span
                  class="input-label"
                  ng-class="{'assertive': settingsForm.$submitted && settingsForm.companyName.$invalid}">
                  Company name
                </span>
                <input
                  type="text"
                  name="companyName"
                  ng-model="vm.companyName"
                  required>
              </label>
              <label class="item item-input item-stacked-label">
                <span
                  class="input-label"
                  ng-class="{'assertive': settingsForm.$submitted && settingsForm.publicKey.$invalid}">
                  Public Key
                </span>
                <input
                  type="text"
                  name="publicKey"
                  ng-model="vm.publicKey"
                  required>
              </label>
              <label class="item item-input item-stacked-label">
                <span
                  class="input-label"
                  ng-class="{'assertive': settingsForm.$submitted && settingsForm.privateKey.$invalid}">
                  Private Key
                </span>
                <input
                  type="password"
                  name="privateKey"
                  ng-model="vm.privateKey"
                  required>
              </label>
            </ion-list>
            <button class="button button-full button-positive" ng-click="vm.save(settingsForm)">
              Save
            </button>
          </form>
        </ion-content>
      </ion-view>
    </script>

    <script id="editContact" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">New contact</h1>
        </ion-header-bar>
        <ion-content>
          <form name="vm.editForm" novalidate>
            <ion-list>
              <label class="item item-input item-stacked-label">
                <span
                  class="input-label"
                  ng-class="{'assertive': vm.editForm.$submitted && vm.editForm.firstName.$invalid}">
                  First Name *
                </span>
                <input
                  type="text"
                  name="firstName"
                  ng-model="vm.contact.firstName"
                  required>
              </label>
              <label class="item item-input item-stacked-label">
                <span
                  class="input-label"
                  ng-class="{'assertive': vm.editForm.$submitted && vm.editForm.lastName.$invalid}">
                  Last Name *
                </span>
                <input
                  type="text"
                  name="lastName"
                  ng-model="vm.contact.lastName"
                  required>
              </label>
              <label class="item item-input item-select">
                <span
                  class="input-label"
                  ng-class="{'assertive': vm.editForm.$submitted && vm.editForm.company.$invalid}">
                  Company *
                </span>
                <select
                  name="company"
                  ng-model="vm.contact.company.id"
                  required>
                  <option
                    value=""
                    checked="true"
                    disabled>
                    Select company
                  <option
                    ng-repeat="contactCompany in vm.companies"
                    value="{{contactCompany.id}}">
                    {{contactCompany.name}}
                  </option>
                </select>
              </label>
              <label class="item item-input item-stacked-label">
                <span
                  class="input-label"
                  ng-class="{'assertive': vm.editForm.$submitted && vm.editForm.email.$invalid}">
                  Email *
                </span>
                <input
                  type="text"
                  name="email"
                  ng-model="vm.contact.email"
                  required>
              </label>
              <label class="item item-input item-select">
                <span
                  class="input-label"
                  ng-class="{'assertive': vm.editForm.$submitted && vm.editForm.type.$invalid}">
                  Type
                </span>
                <select
                  name="type"
                  ng-model="vm.contact.type.id">
                  <option
                    value=""
                    checked="true"
                    disabled>
                    Select type
                  <option
                    ng-repeat="contactType in vm.contactTypes"
                    value="{{contactType.id}}">
                    {{contactType.description}}
                  </option>
                </select>
              </label>
            </ion-list>
            <button class="button button-full button-positive" ng-click="vm.saveContact(vm.editForm, vm.contact)">
              Save
            </button>
          </form>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
